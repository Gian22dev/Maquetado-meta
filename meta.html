<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="metastyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <video src="./banner.mp4" autoplay loop muted></video>
    <header> 
        <img src="./meta_logo.svg" id="meta">
        <div id="leftHeader">
            <p>Lentes con IA</p>
            <p>Meta Quest</p>
            <p>Apps y Juegos</p>
        </div>
        <div id="rightHeader">
            <p>Explorar Meta</p>
            <p>Ayuda</p>
            <img src="./search.png" class="UI">
            <div id="US">
                <img src="./globe.png" class="UI">
                <p>US</p>
            </div>
            <img src="./shopping-bag.png" class="UI">
            <img src="./user.png" class="UI">
        </div>
    </header>
    <div id="video">     
        <div id="center">
            <img src="./rayban_logo.webp">
            <p id="title">Te presentamos los nuevos Ray-Ban Meta</p>
            <p id="paragraph">Descubre los lentes con IA más vendidos, que ahora tienen más colores y nueva tecnología que te va a encantar</p>
            <div id="buttons">
                <button id="button1">Más información</button>
                <button id="button2">Comprar Ray-Ban Meta</button>
            </div>
        </div>        
    </div>
</body>
</html>
